<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Settings</h1>

    <!-- Form for adding buttons -->
    <form method="POST" action="/add_button">
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="label">Button Label:</label>
            <input type="text" id="label" name="label" required class="border border-gray-300 rounded-md p-2 w-full">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="action">Button Action:</label>
            <input type="text" id="action" name="action" required class="border border-gray-300 rounded-md p-2 w-full">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="color">Button Color:</label>
            <input type="color" id="color" name="color" value="#ffffff">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="parent_category">Parent Category:</label>
            <input type="checkbox" id="parent_category" name="parent_category">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="category">Category (optional):</label>
            <select id="category" name="category" class="border border-gray-300 rounded-md p-2 w-full">
                <option value="">None</option>
                {% for button in buttons %}
                    {% if button.isCategory %}
                        <option value="{{ button.label }}">{{ button.label }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="glass-button bg-blue-500 text-white text-lg font-semibold p-2 rounded-md">Save
            Button
        </button>
    </form>

    <!-- Form for adjusting the number of columns -->
    <form method="POST" action="/set_columns">
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="columns">Number of Columns:</label>
            <input type="number" id="columns" name="columns" value="{{ columns }}" min="1" max="5"
                   class="border border-gray-300 rounded-md p-2 w-full">
        </div>
        <button type="submit" class="glass-button bg-blue-500 text-white text-lg font-semibold p-2 rounded-md">Save
            Columns
        </button>
    </form>

    <!-- Form for setting the background color -->
    <form method="POST" action="/app_background">
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2" for="background">App background Color:</label>
            <input type="color" id="background" name="app_background" value="{{ background }}">
        </div>
        <button type="submit" class="glass-button bg-blue-500 text-white text-lg font-semibold p-2 rounded-md">Save
            Background
        </button>
    </form>
</div>
</body>
</html>
