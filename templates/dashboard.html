<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div class="grid grid-cols-{{ columns }} gap-4">
        {% for button in buttons %}
            <button class="glass-button bg-[{{ button.color }}] text-white text-lg font-semibold p-2 rounded-md">{{ button.label }}</button>
        {% endfor %}
    </div>

    <div class="mt-8">
        <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded-md">Start Measuring</button>
        <br>
        <div class="grid grid-cols-2 gap-4 mt-4">
            <div class="relative">
                <meter id="meter" high="0.25" max="0.2" value="0" class="w-full h-12 bg-accent text-white rounded-md"
                       low="0.15" optimum="0.5"></meter>
                <div id="dBLabel"
                     class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-xs text-gray-500">
                    0 dB
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const meter = document.getElementById("meter");
    const dBLabel = document.getElementById("dBLabel");
    const startButtonEl = document.getElementById("startButton");

    startButtonEl.onclick = async () => {
        startButtonEl.disabled = true;

        const stream = await navigator.mediaDevices.getUserMedia({audio: true, video: false});
        const context = new AudioContext();
        const mediaStreamAudioSourceNode = context.createMediaStreamSource(stream);
        const analyser = context.createAnalyser();

        mediaStreamAudioSourceNode.connect(analyser);

        const pcmData = new Float32Array(analyser.fftSize);

        const onFrame = () => {
            analyser.getFloatTimeDomainData(pcmData);

            let sum = 0.0;
            for (const amplitude of pcmData) {
                sum += amplitude * amplitude;
            }

            // Calculate RMS (Root Mean Square) level in dB
            const rms = Math.sqrt(sum / pcmData.length);
            const dBLevel = 20 * Math.log10(rms);

            // Scale the dB level to fit within a narrower range of the meter's scale
            // Update meter value
            meter.value = Math.max(0, Math.min(1, (dBLevel + 30) / 20 * 0.25));

            // Update dB label text
            dBLabel.textContent = `${dBLevel.toFixed(2)} dB`;

            window.requestAnimationFrame(onFrame);
        };

        window.requestAnimationFrame(onFrame);
    };
</script>
</body>
</html>
